<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: red;
            font-size: 2.5rem;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 100px;
            margin-top: 20px;
            width: auto;
            position: relative;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            position: relative;
        }
        .yes {
            background-color: lightgreen;
        }
        .no {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ❤️</h1>
    <div class="buttons">
        <button class="yes" onclick="window.location.href='yay.html'">Yes</button>
        <button class="no" onmouseover="moveNoButton()">No</button>
    </div>

    <script>
        function moveNoButton() {
            const noButton = document.querySelector('.no');
            const container = document.querySelector('.buttons');
            const maxX = container.clientWidth - noButton.clientWidth;
            const maxY = container.clientHeight - noButton.clientHeight;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            noButton.style.transform = `translate(${x}px, ${y}px)`;
        }
    </script>
</body>
</html>
